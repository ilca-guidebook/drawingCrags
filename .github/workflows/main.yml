name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy with gh-pages
        run: |
          git remote add origin https://${DEPLOY_TOKEN}@github.com/ilca-guidebook/drawingCrags.git
          git push
          npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>"
           env:
            DEPLOY_TOKEN: ${{ secrets.GH_PAGES_DEPLOY }}
